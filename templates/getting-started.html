<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/album.css') }}">
  <title>Visualize</title>
  <style>
    .Yeon-Sung {
      font-family: 'Yeon Sung', cursive;
    }
     .card-text{
    font-size:19px;
    text-overflow: ellipsis;
    overflow: hidden;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark rounded" >
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExample10">
      <ul class="navbar-nav">
        <li   style="margin-left:300px" class="nav-item text-center">
          <a class="nav-link" style="color:#f2f4d1;" href="{{url_for("About")}}">About</a>
        </li>
        <li  style="margin-left:340px;color:#f2f4d1;" class="nav-item active text-center ">
            <h1 style="color:#930077;" class="masthead-brand Yeon-Sung text-center">Rohit</h1>
        </li>
        <li  style="margin-left:400px;" class="nav-item text-center">
          <a  style="color:#f2f4d1;"class="nav-link" href="{{url_for("getting_started")}}">Users</a>
        </li>
      </ul>
    </div>
  </nav>




  <main role="main">

    <section style="background-image:url('/static/images/100309.jpg'); background-position: center;background-size: cover;" class="jumbotron text-center">
      <div class="container">
        <h1 style="color:white;" class="jumbotron-heading">Hello,There.</h1>
        <p style="color:white;">Existing User can find themselves in below cards.New Users are welcome to become Existing Users</p>
        <p>
          <a href="{{ url_for('add_new_user') }}" class="btn btn-primary my-2">Become a Existing User</a>
        </p>
      </div>
    </section>



    <div class="album py-5 bg-light">
      <div class="container">
        <h3 style="text-align:center;margin-bottom:20px;">Existing Users</h3>
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4  align-items-center shadow-sm " style="height:450px;">
              <img src="/static/images/us-tmb.png" alt="#" style="width:200px;height:200px;">
              <div class="card-body">
                <h5 style="text-align:center;" class="username">Rohit</h5>
                <div style="height: 300;width:300px">
                <p class="card-text">I'm the Admin</p>
                  </div>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="/existing-user/Rohitt">Enter</button>
                  </div>
                </div>
              </div>
              </div>
            </div>
            {% for user in userlist %}
            <div class="col-md-4">
            <div class="card mb-4  align-items-center shadow-sm" style="height:450px;">
              <img src="/static/images/us-tmb.png" alt="#" style="width:200px;height:200px;">
              <div class="card-body">
                <h5 style="text-align:center;" class="username">{{user[0]}}</h5>
                  <div style="height: 300;width:300px">
                <p class="card-text">{{ user[1] }}</p>
                  </div>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location.href='/existing-user/{{user[0]}}'">Enter</button>
                  </div>
                </div>
              </div>
            </div>
            </div>
            {% endfor %}
      </div>
    </div>

    </div>

  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p style="text-align:center; ">Made for<a href="#"> Rohit</a>, by <a href="#"> Rohit</a>.</p>
    </div>
  </footer>
  <script  src="static/js/particles1.js"></script>
   <script src="static/js/app.js"></script>
</body>

</html>
